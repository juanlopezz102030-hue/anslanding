<!-- Live counter: personas jugando ahora (2–12, sin localStorage) with guard -->

  
<script>
(function(){
  var el=document.getElementById('live-count');
  if(!el) return;
  function nowUY(){
    var fmt=new Intl.DateTimeFormat('es-UY',{timeZone:'America/Montevideo',hour:'2-digit',minute:'2-digit',second:'2-digit',hour12:false});
    var parts=fmt.formatToParts(new Date());
    function g(t){return +parts.find(p=>p.type===t).value;}
    return {H:g('hour'),M:g('minute'),date:new Date()};
  }
  function percentRange(h){
    if(h<6) return [0.012,0.022];
    if(h<9) return [0.020,0.035];
    if(h<12) return [0.030,0.045];
    if(h<16) return [0.045,0.065];
    if(h<20) return [0.065,0.095];
    if(h<23) return [0.085,0.130];
    return [0.040,0.060];
  }
  function lerp(a,b,t){return a+(b-a)*t;}
  function blendedPerc(H,M){var r1=percentRange(H),r2=percentRange((H+1)%24);var t=M/60;return [lerp(r1[0],r2[0],t),lerp(r1[1],r2[1],t)];}
  function weekendMult(d){var wd=new Intl.DateTimeFormat('es-UY',{timeZone:'America/Montevideo',weekday:'short'}).format(d).toLowerCase();return (wd.startsWith('sá')||wd.startsWith('do'))?1.25:1.0;}
  function clamp(n,min,max){return Math.max(min,Math.min(max,n));}
  var fmt=new Intl.NumberFormat('es-UY');var active=10000;
  function rangeNow(){var t=nowUY();var p=blendedPerc(t.H,t.M);var m=weekendMult(t.date);var minV=Math.round(p[0]*active*m);var maxV=Math.round(p[1]*active*m);return [minV,maxV];}
  var r0=rangeNow();var current=Math.round(r0[0]+Math.random()*(r0[1]-r0[0]));
  function render(){el.textContent=fmt.format(current);}
  function step(){var r=rangeNow();var target=Math.round(r[0]+Math.random()*(r[1]-r[0]));var dist=target-current;var stepSize=Math.min(60,Math.max(5,Math.abs(dist)*0.25))*(dist>=0?1:-1);current=clamp(current+Math.round(stepSize+(Math.random()*8-4)),r[0],r[1]);render();setTimeout(step,2500+Math.random()*2500);}
  render();setTimeout(step,1000+Math.random()*1000);
})();
</script>


<!-- WhatsApp click tracking for Meta Pixel -->
  <script>
  (function(){
    function onWaClick(e){
      try{
        var a=e.currentTarget;
        var url=new URL(a.href);
        var params={};
        ['utm_source','utm_medium','utm_campaign','utm_content','utm_term'].forEach(function(k){
          if(url.searchParams.get(k)) params[k]=url.searchParams.get(k);
        });
        if (typeof fbq === 'function'){
          fbq('track','Contact',{content_name:'WhatsApp Click',destination:'whatsapp',value: 0, currency: 'UYU', ...params});
          fbq('trackCustom','WhatsAppClick',params);
        }
      }catch(_){}
    }
    function bind(){
      var sel='a[href^="https://wa.me/"],a[href^="https://api.whatsapp.com/send"]';
      document.querySelectorAll(sel).forEach(function(a){
        a.removeEventListener('click', onWaClick);
        a.addEventListener('click', onWaClick);
      });
    }
    document.addEventListener('DOMContentLoaded', bind);
  })();
  </script>
