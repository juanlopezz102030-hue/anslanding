  <script>
  (function(){
    // Config "realista": ritmo por franja horaria (usuarios/minuto)
    function ratePerMinute(date){
      var h = date.getHours();
      if (h >= 18 || h < 1) return 3.2;      // pico tarde-noche
      if (h >= 13 && h < 18) return 2.1;     // tarde
      if (h >= 9  && h < 13) return 1.1;     // mañana
      return 0.6;                             // madrugada
    }

    // Persistencia por día local
    var keyBase = 'cayo-live-count-base';
    var keyDay  = 'cayo-live-count-day';
    var now = new Date();
    var dayKey = now.getFullYear()+'-'+(now.getMonth()+1)+'-'+now.getDate();
    var storedDay = localStorage.getItem(keyDay);
    var base = parseInt(localStorage.getItem(keyBase) || '0',10);

    if (storedDay !== dayKey || !base || isNaN(base)) {
      // Semilla diaria pseudo-aleatoria alrededor de 30-120 usuarios concurrentes visibles
      base = Math.floor(30 + Math.random()*90);
      localStorage.setItem(keyBase, String(base));
      localStorage.setItem(keyDay, dayKey);
    }

    var el = document.getElementById('live-count');

    // Simulación de llegadas tipo Poisson: intervalos ~ exponenciales
    function nextDelayMs(lambdaPerMin){
      // lambda por segundo
      var lam = Math.max(0.2, lambdaPerMin / 60);
      // muestreo exponencial: -ln(U)/lam
      var u = Math.random();
      var secs = -Math.log(1-u)/lam;
      // clamp para que no sea demasiado rápido ni lento
      return Math.max(2500, Math.min(15000, secs*1000));
    }

    var current = base;
    function render(){ el.textContent = current.toLocaleString('es-UY'); }
    render();

    function tick(){
      var r = ratePerMinute(new Date());
      // incremento 1 la mayoría de veces, a veces 2
      current += (Math.random() < 0.15 ? 2 : 1);
      // pequeñas caídas ocasionales para realismo
      if (Math.random() < 0.06 && current > 20) current -= 1;
      render();
      setTimeout(tick, nextDelayMs(r));
    }

    setTimeout(tick, nextDelayMs(ratePerMinute(now)));
  })();
  </script>

<!-- Live counter: personas probando suerte ahora (sin caídas bruscas) -->
<script>
(function(){
  const el = document.getElementById('live-count');
  if(!el) return;

  function rangeByHour(h){
    if (h < 8)   return [30,120];
    if (h < 13)  return [80,220];
    if (h < 18)  return [120,380];
    if (h < 23)  return [200,600];
    return [120,300];
  }
  const randInt = (min,max)=>Math.floor(Math.random()*(max-min+1))+min;

  let current = 0, target = 0;
  let lastShown = 0;
  let lastRange = rangeByHour(new Date().getHours());

  function render(val){
    el.textContent = Math.round(val).toLocaleString('es-UY');
    lastShown = Math.round(val);
  }

  // Nunca saltar más de 2 por tick al mostrar
  function displayGuard(next){
    const maxStep = 2;
    const diff = Math.round(next) - lastShown;
    if (Math.abs(diff) > maxStep){
      return lastShown + Math.sign(diff) * maxStep;
    }
    return next;
  }

  // Elegir target cercano al valor actual
  function setNewTarget(){
    const [min,max] = rangeByHour(new Date().getHours());
    // target cercano ±5..15
    const span = randInt(5,15);
    let t = current + (Math.random()<0.5 ? -span : span);
    // forzar a rango, pero sin mover current
    target = Math.max(min, Math.min(max, t));
    setTimeout(setNewTarget, randInt(22000, 32000)); // 22–32s
  }

  function tick(){
    // Detectar cambio de rango horario y NO clavar current;
    // solo ajustar el target al nuevo rango y "magnetizar" suave current si está fuera
    const r = rangeByHour(new Date().getHours());
    if (r[0] !== lastRange[0] || r[1] !== lastRange[1]){
      lastRange = r;
      // clamp suave del target
      target = Math.max(r[0], Math.min(r[1], target));
    }
    // Si current está fuera, moverlo de a 1 hacia el borde más cercano
    if (current < r[0]) current += 1;
    if (current > r[1]) current -= 1;

    // Easing muy suave: acercar de a 1 al target
    if (Math.round(current) !== Math.round(target)){
      current += Math.sign(target - current) * 1;
    }

    // Micro-oscilación mínima ocasional
    if (Math.random() < 0.06){
      const jitter = (Math.random()<0.5?-1:1);
      const next = current + jitter;
      // Solo aceptar jitter si queda dentro del rango
      if (next >= r[0] && next <= r[1]) current = next;
    }

    const guarded = displayGuard(current);
    render(guarded);
    setTimeout(tick, 500); // 0.5s
  }

  // Observador anti-mutación: si otro script escribe un salto > 3, ignorar y re-render
  try {
    const mo = new MutationObserver(()=>{
      const raw = (el.textContent||'').replace(/\D+/g,'');
      const n = parseInt(raw, 10);
      if (!isFinite(n)) return;
      if (Math.abs(n - lastShown) > 3){
        render(lastShown); // revertir escritura ajena
      }
    });
    mo.observe(el, {childList:true, characterData:true, subtree:true});
  } catch(e) {}

  // Init
  const r0 = rangeByHour(new Date().getHours());
  current = randInt(r0[0], r0[1]);
  target  = current;
  render(current);
  setNewTarget();
  tick();
})();
</script>
