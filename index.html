  <script>
  (function(){
    // Config "realista": ritmo por franja horaria (usuarios/minuto)
    function ratePerMinute(date){
      var h = date.getHours();
      if (h >= 18 || h < 1) return 3.2;      // pico tarde-noche
      if (h >= 13 && h < 18) return 2.1;     // tarde
      if (h >= 9  && h < 13) return 1.1;     // mañana
      return 0.6;                             // madrugada
    }

    // Persistencia por día local
    var keyBase = 'cayo-live-count-base';
    var keyDay  = 'cayo-live-count-day';
    var now = new Date();
    var dayKey = now.getFullYear()+'-'+(now.getMonth()+1)+'-'+now.getDate();
    var storedDay = localStorage.getItem(keyDay);
    var base = parseInt(localStorage.getItem(keyBase) || '0',10);

    if (storedDay !== dayKey || !base || isNaN(base)) {
      // Semilla diaria pseudo-aleatoria alrededor de 30-120 usuarios concurrentes visibles
      base = Math.floor(30 + Math.random()*90);
      localStorage.setItem(keyBase, String(base));
      localStorage.setItem(keyDay, dayKey);
    }

    var el = document.getElementById('live-count');

    // Simulación de llegadas tipo Poisson: intervalos ~ exponenciales
    function nextDelayMs(lambdaPerMin){
      // lambda por segundo
      var lam = Math.max(0.2, lambdaPerMin / 60);
      // muestreo exponencial: -ln(U)/lam
      var u = Math.random();
      var secs = -Math.log(1-u)/lam;
      // clamp para que no sea demasiado rápido ni lento
      return Math.max(2500, Math.min(15000, secs*1000));
    }

    var current = base;
    function render(){ el.textContent = current.toLocaleString('es-UY'); }
    render();

    function tick(){
      var r = ratePerMinute(new Date());
      // incremento 1 la mayoría de veces, a veces 2
      current += (Math.random() < 0.15 ? 2 : 1);
      // pequeñas caídas ocasionales para realismo
      if (Math.random() < 0.06 && current > 20) current -= 1;
      render();
      setTimeout(tick, nextDelayMs(r));
    }

    setTimeout(tick, nextDelayMs(ratePerMinute(now)));
  })();
  </script>

<!-- Live counter: están probando suerte ahora (versátil por horario) -->
<script>
(function(){
  var el = document.getElementById('live-count');
  if(!el) return;

  // Rangos más versátiles (ajustados a ~10k activos/día pero evitando quedarse siempre >400)
  function rangeByHour(h){
    if (h >= 0 && h < 8)   return [30, 120];
    if (h >= 8 && h < 13)  return [80, 220];
    if (h >= 13 && h < 18) return [120, 380];
    if (h >= 18 && h < 23) return [200, 600];
    return [120, 300]; // 23:00–23:59
  }

  function randInt(min,max){ return Math.floor(Math.random()*(max-min+1))+min; }
  function clamp(v, a, b){ return Math.max(a, Math.min(b, v)); }

  var now = new Date();
  var rg = rangeByHour(now.getHours());
  var current = randInt(rg[0], rg[1]);
  var minV = rg[0], maxV = rg[1];

  function render(){
    el.textContent = current.toLocaleString('es-UY');
  }
  render();

  // Guardia: si otro script intenta setear fuera de rango, lo corregimos
  try {
    var mo = new MutationObserver(function(){
      var v = parseInt((el.textContent||'').replace(/\D+/g,''),10);
      if (isFinite(v)){
        var h = (new Date()).getHours();
        var r2 = rangeByHour(h); minV = r2[0]; maxV = r2[1];
        if (v < minV || v > maxV){ current = clamp(v, minV, maxV); render(); }
      }
    });
    mo.observe(el, { childList:true, subtree:true, characterData:true });
  } catch(e) {}

  var reseedAt = Date.now() + randInt(60000, 120000); // cada 60–120s, recentrar levemente

  function step(){
    var h = (new Date()).getHours();
    var r2 = rangeByHour(h);
    minV = r2[0]; maxV = r2[1];
    var mid = (minV + maxV) / 2;

    // Recentrado suave periódico para evitar quedarse pegado arriba
    if (Date.now() > reseedAt){
      current = clamp(Math.round(0.7*current + 0.3*mid), minV, maxV);
      reseedAt = Date.now() + randInt(60000, 120000);
    }

    // Movimiento versátil
    var roll = Math.random();
    var delta = 0;
    if (roll < 0.45) {
      delta = 0; // 45% quieto
    } else if (roll < 0.80) {
      delta = (Math.random() < 0.5 ? -1 : 1) * randInt(1,3); // 35% +/-1–3
    } else {
      delta = (Math.random() < 0.5 ? -1 : 1) * randInt(4,6); // 20% +/-4–6
    }

    // Sesgo a no pegarse a techos/pisos
    if (current < mid && delta < 0 && Math.random() < 0.6) delta = -delta;
    if (current > mid && delta > 0 && Math.random() < 0.6) delta = -delta;

    current = clamp(current + delta, minV, maxV);
    render();
    setTimeout(step, randInt(2000, 5000)); // 2–5s
  }
  setTimeout(step, randInt(1500, 3500));
})();
</script>
