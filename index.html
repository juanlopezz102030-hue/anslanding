  <!-- Meta Pixel Code -->
  <script>
  !function(f,b,e,v,n,t,s)
  {if(f.fbq)return;n=f.fbq=function(){n.callMethod?
  n.callMethod.apply(n,arguments):n.queue.push(arguments)};
  if(!f._fbq)f._fbq=n;n.push=n;n.loaded=!0;n.version='2.0';
  n.queue=[];t=b.createElement(e);t.async=!0;
  t.src=v;s=b.getElementsByTagName(e)[0];
  s.parentNode.insertBefore(t,s)}(window, document,'script',
  'https://connect.facebook.net/en_US/fbevents.js');
  fbq('init', 'TU_PIXEL_ID'); 
  fbq('track', 'PageView');
  </script>

<body>
  <!-- HERO -->
  <section class="hero">
    <div class="overlay"></div>
    <div class="hero-inner">
      <h1><span class="accent">BONO 20%</span> DE BIENVENIDA</h1>
      <p class="sub">Con carga mínima de <strong>$300</strong></p>
      <a class="btn-wa"

    </div>
  </section>

  <!-- Sticky CTA (mobile) -->
  <div class="sticky-cta">
    <a class="btn-wa"
       href="https://wa.me/54911XXXXXXX?text=Hola,+quiero+mi+BONO+20%25+con+$300"
       target="_blank" rel="noopener">
      Reclamar Bono en WhatsApp
    </a>
  </div>

  <!-- WhatsApp Tracking Script -->
  <script>
  (function(){
    function onWaClick(e){
      try{
        var a=e.currentTarget;
        var url=new URL(a.href);
        var params={};
        ['utm_source','utm_medium','utm_campaign','utm_content','utm_term'].forEach(function(k){
          if(url.searchParams.get(k)) params[k]=url.searchParams.get(k);
        });
        fbq && fbq('track','Contact',{content_name:'WhatsApp Click',destination:'whatsapp',...params});
        fbq && fbq('trackCustom','WhatsAppClick',params);
      }catch(_){}
    }
    function bind(){
      var links=document.querySelectorAll('a[href^="https://wa.me/"],a[href^="https://api.whatsapp.com/send"]');
      links.forEach(function(a){
        a.removeEventListener('click',onWaClick);
        a.addEventListener('click',onWaClick);
      });
    }
    document.addEventListener('DOMContentLoaded',bind);
  })();
  </script>
</body>
