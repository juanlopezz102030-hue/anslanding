<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>CAYO – BIENVENIDO</title>
  <meta name="description" content="Activá tu bono del 20% en tu primera carga. Escribinos por WhatsApp para habilitarlo ahora.">
  <meta property="og:title" content="Bono 20% en tu primera carga" />
  <meta property="og:description" content="Escribinos por WhatsApp para activarlo ahora." />
  <meta property="og:type" content="website" />
  <meta name="theme-color" content="#5d1a9b">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg-1:#2b0050;
      --bg-2:#6200a6;
      --accent:#7DE2FF;
      --white:#ffffff;
      --muted:#d9c7ff;
      --btn:#25D366;
      --shadow:0 10px 30px rgba(0,0,0,.35);
      --radius:22px;
      --maxw:520px;
    }
    *{box-sizing:border-box}
    html,body{height:100%;overflow-y:auto !important;}
    body{
      margin:0;
      font-family:Poppins, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background:#140026;
      color:var(--white);
    }
    .wrap{min-height:100dvh;display:flex;flex-direction:column;align-items:center;justify-content:space-between;padding:clamp(16px,4vw,28px);gap:20px;}
    .card{width:100%;max-width:var(--maxw);background:linear-gradient(180deg,rgba(255,255,255,.06),rgba(255,255,255,.02));border:1px solid rgba(255,255,255,.08);border-radius:var(--radius);box-shadow:var(--shadow);overflow:hidden;}
    .hero{position:relative;isolation:isolate;overflow:hidden;aspect-ratio:10/13;}
    .hero::after{content:"";position:absolute;inset:0;background:linear-gradient(180deg,rgba(27,0,48,.0)35%,rgba(27,0,48,.55)65%,rgba(27,0,48,.85)100%);z-index:0;}
    .headline{position:absolute;inset:auto 0 0 0;z-index:1;padding:18px 16px 20px;text-align:left;}
    .eyebrow{display:inline-block;background:var(--accent);color:#001b26;font-weight:700;padding:6px 10px;border-radius:999px;font-size:12px;margin-bottom:10px;}
    h1{margin:0;font-size:clamp(30px,7.5vw,42px);line-height:1.05;letter-spacing:-.5px;font-weight:900;}
    h1 .accent{color:var(--accent)}
    .sub{color:var(--muted);margin-top:10px;font-size:14px;}
    .cta{display:grid;gap:12px;padding:16px;}
    .btn{display:flex;align-items:center;justify-content:center;gap:10px;text-decoration:none;background:var(--btn);color:#fff;border:none;font-weight:800;font-size:18px;padding:16px 18px;border-radius:999px;box-shadow:0 4px 14px rgba(37,211,102,.35);}
    .btn:active{transform:scale(.98)}
    .payments{text-align:center;padding:8px 0 16px;}
    .payments h2{font-size:15px;margin-bottom:10px;color:var(--muted)}
    .payments .logos{display:flex;flex-wrap:wrap;justify-content:center;gap:12px}
    .payments .logos img{height:40px;object-fit:contain;border-radius:10px}
    .disclaimer{text-align:center;font-size:12px;color:#cdb6ff;opacity:.9;padding:0 16px 6px;}
  </style>
</head>
<body>
  <div class="wrap">
    <main class="card">
      <section class="hero" id="hero">
        <video autoplay muted loop playsinline style="width:100%;height:100%;object-fit:cover;border-radius:18px;">
          <source src="./assets/render.mp4" type="video/mp4">
        </video>
        <div class="headline">
          <span class="eyebrow">Una recarga, una historia nueva</span>
          <h1><span class="accent">BONUS 20%</span><br>en tu primera carga</h1>
          <p class="sub">Activá el beneficio escribiéndonos por WhatsApp.</p>
        </div>
      </section>

      <div class="cta">
        <a class="btn" id="ctaWA" href="#" target="_blank" rel="noopener"><img src="./assets/whatsapp.png" alt="WhatsApp" width="22" height="22"><span>Escribinos por WhatsApp</span></a>
        <section class="payments">
          <h2>Métodos de pago disponibles</h2>
          <div class="logos">
            <img src="./assets/santander.png" alt="Santander">
            <img src="./assets/scotiabank.png" alt="Scotiabank">
            <img src="./assets/brou.png" alt="BROU">
            <img src="./assets/itau.png" alt="Itaú">
            <img src="./assets/mercadopago.png" alt="Mercado Pago">
            <img src="./assets/midinero.png" alt="Mi Dinero">
            <img src="./assets/prex.png" alt="Prex">
          </div>
        </section>
        <p class="disclaimer">Promoción válida para usuarios nuevos. Sujeto a términos y condiciones.</p>
      </div>
    </main>
  </div>

  <script>
  (function() {
    // === Rotación automática de números de WhatsApp cada 10 minutos (hora Uruguay GMT-3) ===
    const numbers = [
      "59897510782",
      "59896737992",
      "59896795431"
    ];

    const message = "Hola, quiero activar mi bono del 20%";

    // Calcular hora Uruguay (GMT-3)
    const now = new Date();
    const utc = now.getTime() + (now.getTimezoneOffset() * 60000);
    const uruguayTime = new Date(utc - 3 * 60 * 60000);

    const minutesSinceMidnight = uruguayTime.getHours() * 60 + uruguayTime.getMinutes();
    const block = Math.floor(minutesSinceMidnight / 10) % numbers.length;
    const currentNumber = numbers[block];

    const waLink = `https://wa.me/${currentNumber}?text=${encodeURIComponent(message)}`;

    ["ctaWA", "floatingWA", "barWA"].forEach(id => {
      const el = document.getElementById(id);
      if (el) el.href = waLink;
    });

    console.log("Número de WhatsApp activo (Uruguay):", currentNumber);
  })();
  </script>
</body>
</html>
