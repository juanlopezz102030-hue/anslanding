/* Chat CTA: single, clean, tap-forward */

  text-underline-offset: 4px;
}

/* The "vibrating" roundel */
.pulse-dot{
  width: 10px;
  height: 10px;
  border-radius: 999px;
  background: rgba(255,255,255,.92);
  position: relative;
  flex: 0 0 auto;
  box-shadow: 0 0 0 0 rgba(255,255,255,.55);
  animation: dotBreathe 1.1s ease-in-out infinite;
}

.pulse-dot::after{
  content: "";
  position: absolute;
  inset: -8px;
  border-radius: 999px;
  border: 2px solid rgba(255,255,255,.40);
  opacity: 0;
  transform: scale(.6);
  animation: dotRing 1.1s ease-out infinite;
}

@keyframes dotBreathe{
  0%,100%{ transform: scale(1); opacity: .90; }
  50%{ transform: scale(1.18); opacity: .75; }
}
@keyframes dotRing{
  0%{ opacity: .75; transform: scale(.6); }
  70%{ opacity: 0; transform: scale(1.8); }
  100%{ opacity: 0; transform: scale(1.8); }
}

<script>
(function () {
  function getWhatsAppAnchor(el){
    if (!el) return null;
    if (el.closest) return el.closest('a[href^="https://wa.me/"], a[href^="https://api.whatsapp.com/send"]');
    while (el && el !== document) {
      if (el.tagName === 'A' && (el.href.indexOf('https://wa.me/') === 0 || el.href.indexOf('https://api.whatsapp.com/send') === 0)) return el;
      el = el.parentNode;
    }
    return null;
  }
  function paramsFrom(url){
    var out = {}, keys = ['utm_source','utm_medium','utm_campaign','utm_content','utm_term'];
    try{
      var u = new URL(url);
      keys.forEach(function(k){ var v=u.searchParams.get(k); if(v) out[k]=v; });
    }catch(e){}
    return out;
  }
  function randomEventID(){
    try { return (crypto && crypto.randomUUID) ? crypto.randomUUID() : String(Date.now())+'-'+Math.random().toString(16).slice(2); }
    catch(e){ return String(Date.now())+'-'+Math.random().toString(16).slice(2); }
  }
  function extractPhoneFromLink(href){
    try {
      var m = href.match(/wa\.me\/(\d+)/);
      if(m && m[1]) return m[1];
    } catch(e){}
    return window.__WA_ACTIVE_PHONE__ || undefined;
  }

  document.addEventListener('click', function(e){
    var a = getWhatsAppAnchor(e.target);
    if(!a || typeof fbq !== 'function') return;

    var eventID = randomEventID();
    var extras = paramsFrom(location.href);
    var phone = extractPhoneFromLink(a.href);

    fbq('track', 'Lead', Object.assign({
      eventID: eventID,
      content_name: 'Registro WhatsApp',
      destination: 'whatsapp',
      phone: phone
    }, extras));

    fbq('trackCustom', 'WhatsAppClick', Object.assign({
      eventID: eventID,
      content_name: 'Registro WhatsApp',
      destination: 'whatsapp',
      phone: phone
    }, extras));

    if (!a.target || a.target === '_self') {
      e.preventDefault();
      var href = a.href;
      setTimeout(function(){ window.location.href = href; }, 140);
    }
  }, true);
})();
</script>

<script>
(function(){
  function tryOpenChat(){
    try{
      if(window.Tawk_API && typeof Tawk_API.maximize === "function"){
        Tawk_API.maximize();
        return true;
      }
      if(window.Tawk_API && typeof Tawk_API.toggle === "function"){
        Tawk_API.toggle();
        return true;
      }
    }catch(e){}
    return false;
  }

  document.addEventListener("click", function(e){
    var btn = e.target && (e.target.closest ? e.target.closest("#ctaChat") : null);
    if(!btn) return;
    e.preventDefault();

    // If widget isn't ready yet, retry briefly
    if(tryOpenChat()) return;
    var tries = 0;
    var iv = setInterval(function(){
      tries++;
      if(tryOpenChat() || tries >= 20){ clearInterval(iv); }
    }, 150);
  }, {passive:false});
})();
</script>
